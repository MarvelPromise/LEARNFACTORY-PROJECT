{% extends 'store/main.html' %}

{% block title %}PayPal Payment{% endblock %}

{% block content %}
<div class="container4">
    <h2>Pay with PayPal</h2>

<form method="POST">
    {% csrf_token %}
    
    <label for="paypal_email">PayPal Email:</label>
    <input type="email" id="paypal_email" name="paypal_email" placeholder="Enter your PayPal email" required>

    <label for="amount">Amount:</label>
    <input type="text" id="amount" name="amount" value="{{ order.get_cart_total }}" readonly placeholder="Total amount to pay" required>

    <button type="submit" class="sub-btn">Proceed to PayPal</button>
</form>
</div>
{% endblock %}

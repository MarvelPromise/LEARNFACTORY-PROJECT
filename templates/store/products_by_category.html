 {% extends "main.html" %}
{% block content %}
  <h2>Products in {{ category.name }}</h2>
  <div class="product-grid">
    {% for product in products %}
      <div class="product-card">
        <h3>{{ product.name }}</h3>
        <p>â‚¦{{ product.price }}</p>
        <a href="{% url 'add_to_cart' product.id %}">Add to Cart</a>
      </div>
    {% empty %}
      <p>No products found in this category.</p>
    {% endfor %}
  </div>
{% endblock %}

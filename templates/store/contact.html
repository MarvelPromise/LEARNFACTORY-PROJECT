{% extends 'store/main.html' %}

{% block content %}

    <div>
        <div class="contact-template" style="background-color: rgb(112, 108, 108);">
            <hr style=" width:100%; height: 55px;"></hr>
            <img src="../../Assets/images/call-2.jpg" alt="" width="100%" height="400px" style="opacity: 0.8; filter: blur(3px);">
            <h1 style="position: absolute; z-index: 1; top: 150px; left: 500px; font-size: 50px; color: whitesmoke;" >CONTACT US</h1>
        </div>

        <div class="contact-info" style="display:flex;">
            <form action="" method="post" style="width: 50%; padding: 50px;">
               <div style="padding: 30px;  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);">
                    <h1 style="text-align: center;">Get In Touch With Us</h1>
                    <p style="padding-bottom:20px ; font-size: 15px; text-align: center;">If you wish to directly reach to us, please fill out this form</p>
                    <div class="formpart" style="display: grid; ">
                        <label for="name" style="text-align: left;">Your Name</label>
                        <input type="text" name="name" id="name" style="padding: 10px; margin-bottom: 30px; gap: 30px; width: 400px;">
                        <label for="email" style="text-align: left;">Your Email</label>
                        <input type="text" name="email" id="email" style="padding: 10px; margin-bottom: 30px; gap: 30px; width: 400px;">
                        <label for="message" style="text-align: left;">Your Message</label>
                        <textarea name="message" id="" style="height: 200px; ;"></textarea>
                        <button type="submit" style="background-color: black; padding: 10px; border-radius: 5px; color:white; margin: 30px 0 auto; width: 100px;">Submit</button>
                    </div>

               </div>
            </form>

            <div class="map">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d15895.4867392847!2d7.354808227356918!3d5.124368589739156!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x10429968ffe9d4a3%3A0x336021887cd7f2da!2s44%20Aba-Owerri%20Rd%2C%20Aba%2C%20450102%2C%20Abia!5e0!3m2!1sen!2sng!4v1746614821494!5m2!1sen!2sng" width="650" height="600" style="border:0; padding: 40px 0 ; margin: 40px 10px;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </div>

    </div>
    
{% endblock content %}
